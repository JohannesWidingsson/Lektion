<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>

</head>

<body>

    <div th:replace="header"></div>
    <div th:replace="nav"></div>



    <section id="latest"
        class="d-flex flex-row flex-wrap max-width align-items-center justify-content-center mx-auto p-1 my-4">


    <th:block th:each="i: ${#numbers.sequence(1, 9)}">
        <th:block th:with="product=${viewAllProducts[i]}">
            <a th:href="@{'view-product/'+${product.productCodeId}}" style="text-decoration: none;">
                <div id="latest-blog"
                    class="d-flex flex-column max-width border border-1 p-2 shadow size-latest mb-3 justify-content-center mx-2 bg-white">
                    <h5
                        class="align-items-center justify-content-center mx-auto text-dark max-width mb-3 border-bottom">
                        <p th:text="${product.productName}"></p>
                    </h5>
                    <div
                        class="d-flex flex-column max-width mx-auto justify-content-center flex-sm-row position-relative">
                        <img style="width:250px; height:150px;" id="img-latest"
                            th:src="@{${'/images/' + product.productCodeId + '.jpg'}}"
                            class="mr-2 border-5 size-latesimg border shadow mx-auto justify-content-center">
                        <textarea th:type="text" th:maxlength="10" th:text="${product.productDescription}" class="text-dark ml-2 justify-content-center" style="width:150px; height:150px;"></textarea>
                    </div>
                    Price:<p th:text="${product.MSRP} + ' $'"></p>
                </div>
            </a>
        </th:block>
    </th:block>

    </section>

    <div th:replace="footer"></div>
</body>

</html>
