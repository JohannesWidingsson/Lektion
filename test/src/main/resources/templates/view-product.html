<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>

</head>

<body>
    <div th:replace="header"></div>
    <div th:replace="nav"></div>
    <br><br>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product ID</th>
                <th>Name</th>
                <th>Scale</th>
                <th>Vendor</th>
                <th>Description</th>
                <th>QtyInStock</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <form action="#" th:action="@{/add}" th:object="${products}" method="post">

                <tr th:each="product : ${products}" style="margin-left: 25px;">
                    <td>
                        <img style="width:250px; height:150px;" id="img-latest"
                            th:src="@{${'/images/' + product.productCodeId + '.jpg'}}"
                            class="mr-2 border-5 size-latesimg border shadow mx-auto justify-content-center">
                    </td>
                    <td>
                        <input th:field="*{productCodeId}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productCodeId}"></p>
                    </td>
                    <td >
                        <input th:field="*{productName}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productName}"></p>
                    </td>

                    <td hidden="hidden">
                        <input th:field="*{productLine}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productLine}" hidden="hidden"></p>
                    </td>

                    <td >
                        <input th:field="*{productScale}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productScale}"></p>
                    </td>
                    <td >
                        <input th:field="*{productVendor}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productVendor}"></p>
                    </td>
                    <td >
                        <input th:field="*{productDescription}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.productDescription}"></p>
                    </td>
                    <td>
                        <input th:field="*{quantityInStock}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.quantityInStock}"></p>
                    </td>
                    <td >
                        <input th:field="*{MSRP}" readonly="readonly" hidden="hidden"/>
                        <p th:text="${product.MSRP} + ' $'"></p>
                    </td>
                    <td>
                        <input class="btn btn-success" type="submit" value="SEND IT">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </form>

        </tbody>
    </table>


    <div th:replace="footer"></div>
</body>

</html>
