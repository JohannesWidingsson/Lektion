<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>

</head>

<body>
    <div th:replace="header"></div>
    <div th:replace="nav"></div>

    <br><br>


    <br>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>OrderNumber</th>
                <th>Product ID</th>
                <th>Quantity Ordered</th>
                <th>Price for Each</th>
                <th>OrderLineNumber</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="theseOrderDetails : ${viewOrderDetails}" style="margin-left: 25px;">
                <td th:text="${theseOrderDetails.getOrderNumber}">OrderNumber</td>
                <td th:text="${theseOrderDetails.getProductCode}">Product ID</td>
                <td th:text="${theseOrderDetails.getQuantityOrdered}">Quantity Ordered</td>
                <td th:text="${theseOrderDetails.getPriceEach} + ' $'">Price for Each</td>
                <td th:text="${theseOrderDetails.getOrderLineNumber}">OrderLineNumber</td>
                </tr>

        </tbody>
    </table>
    
        <div class="d-flex flex-row flex-wrap max-width align-items-center justify-content-center mx-auto p-1 my-4">
            <a href="/" class="btn btn-success"  value="Thank you for your order, Go back to homePage!">Thank you for your order, Go back to homePage!</a>
        </div>
    <br>


    <br>
    <div th:replace="footer"></div>
</body>

</html>
